
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>CATLOOP SKY</title>
  
  <!-- PWA & Mobile Web -->
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CATLOOP SKY">
  <meta name="theme-color" content="#020408">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Orbitron:wght@400;700&family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --space-black: #020408;
      --deep-indigo: #0a0e1a;
      --neon-cyan: #00f3ff;
      --neon-violet: #bc13fe;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--space-black);
      color: #e2e8f0;
      font-family: 'Inter', 'Prompt', sans-serif;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    
    /* Cinematic Background */
    .star-bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 100%, #1a1f35 0%, #020408 100%);
      z-index: -1;
    }
    .star-field {
      position: fixed;
      inset: 0;
      background-image: 
        radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
        radial-gradient(1.5px 1.5px at 140px 170px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 250px 360px, #fff, rgba(0,0,0,0)),
        radial-gradient(1.5px 1.5px at 90px 440px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 130px 580px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 460px 120px, #fff, rgba(0,0,0,0));
      background-repeat: repeat;
      background-size: 600px 600px;
      opacity: 0.1;
      animation: twinkle 12s infinite alternate ease-in-out;
      z-index: -1;
    }

    @keyframes twinkle {
      0% { opacity: 0.05; }
      50% { opacity: 0.15; }
      100% { opacity: 0.05; }
    }

    .neon-text-cyan { text-shadow: 0 0 20px rgba(0, 243, 255, 0.5); }
    .neon-text-purple { text-shadow: 0 0 20px rgba(188, 19, 254, 0.5); }
    
    .glass { 
      background: rgba(15, 20, 35, 0.5); 
      backdrop-filter: blur(30px); 
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.03);
    }
    
    .floating-nav {
      background: rgba(8, 12, 25, 0.85);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    .glow-cyan { box-shadow: 0 0 40px rgba(0, 243, 255, 0.2); }
    .glow-purple { box-shadow: 0 0 40px rgba(188, 19, 254, 0.2); }
    .shadow-glow-cyan { box-shadow: 0 0 25px rgba(0, 243, 255, 0.4); }
    .shadow-glow-purple { box-shadow: 0 0 25px rgba(188, 19, 254, 0.4); }

    .overflow-y-auto {
      mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "zustand": "https://esm.sh/zustand@5.0.3",
    "framer-motion": "https://esm.sh/framer-motion@11.18.2"
  }
}
</script>
</head>
<body>
  <div class="star-bg"></div>
  <div class="star-field"></div>
  <div id="root"></div>
</body>
</html>
