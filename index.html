
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>CATLOOP SKY</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020408">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;500;600;700;800&family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --space-black: #020408;
      --neon-cyan: #00f3ff;
      --neon-violet: #bc13fe;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--space-black);
      color: #e2e8f0;
      font-family: 'Inter', 'Prompt', sans-serif;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      touch-action: manipulation;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    
    /* Cinematic Background */
    .star-bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 100%, #0a1128 0%, #020408 100%);
      z-index: -3;
    }
    .nebula {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(188, 19, 254, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0, 243, 255, 0.1) 0%, transparent 40%);
      filter: blur(80px);
      animation: nebulaPulse 15s infinite alternate ease-in-out;
      z-index: -2;
    }
    @keyframes nebulaPulse {
      from { transform: scale(1) translate(0, 0); opacity: 0.5; }
      to { transform: scale(1.2) translate(5%, 5%); opacity: 0.8; }
    }

    .hex-grid {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l25.98 15v30L30 60 4.02 45V15z' fill-opacity='0.02' fill='%23ffffff' fill-rule='evenodd' stroke='%23ffffff' stroke-opacity='0.05' stroke-width='1'/%3E%3C/svg%3E");
      z-index: -1;
      opacity: 0.5;
    }

    .star-field {
      position: fixed;
      inset: 0;
      background-image: 
        radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 140px 170px, #fff, rgba(0,0,0,0)),
        radial-gradient(1.5px 1.5px at 250px 360px, #fff, rgba(0,0,0,0));
      background-repeat: repeat;
      background-size: 400px 400px;
      opacity: 0.2;
      z-index: -1;
    }

    .glass { 
      background: rgba(15, 20, 35, 0.4); 
      backdrop-filter: blur(40px); 
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .floating-nav {
      background: rgba(8, 12, 25, 0.8);
      backdrop-filter: blur(30px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .scanning-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
      box-shadow: 0 0 15px var(--neon-cyan);
      animation: scan 3s linear infinite;
    }
    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .glow-cyan { text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
    .glow-border-cyan:hover { border-color: rgba(0, 243, 255, 0.5); box-shadow: 0 0 20px rgba(0, 243, 255, 0.1); }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "zustand": "https://esm.sh/zustand@5.0.3",
      "framer-motion": "https://esm.sh/framer-motion@11.18.2"
    }
  }
  </script>
</head>
<body>
  <div class="star-bg"></div>
  <div class="nebula"></div>
  <div class="hex-grid"></div>
  <div class="star-field"></div>
  <div id="root"></div>
</body>
</html>
